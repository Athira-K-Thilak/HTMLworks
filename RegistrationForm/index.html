<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
      <fieldset>
        <legend>Registration</legend>
        <form action="">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" placeholder="Enter first name" id="fname">
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Enter last name" id="lname">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email" id="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter password" id="Password">
            </div>
            <div>
                <label for="">Gender:</label>
                <label for="">Male</label><input type="radio" name="gander" value="male">
                <label for="">Female</label><input type="radio" name="gender" value="female">
                <label for="">Others</label><input type="radio" name="gender" value="other">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age">
            </div>
            <div>
                 <label for="">Preferences:</label>
                 <label for="">Acrylic Painting</label><input type="checkbox" >
                 <label for="">Oil Painting</label><input type="checkbox" >
                 <label for="">Water colour Painting</label><input type="checkbox" >
            </div>
            <div>
                <label for="">Occupation:</label>
                <select name="" id="">
                    <option value="">Select an option</option>
                    <option value="Student">Student</option>
                    <option value="working">Working</option>
                </select>
            </div>
            <div>
                <label for="">Bio:</label>
                <textarea name="" id="" rows="5" cols="50">
                </textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
          </form>
      </fieldset>
</body>
</html>
