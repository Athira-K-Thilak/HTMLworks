<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Billing Address</h2>
    <form action="">
        <div>
            <label for="fname">Full Name:</label><br>
            <input type="text" placeholder="Enter Your Full Name" id="fname"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" placeholder="Enter Email Address" id="email"><br><br>
            <label for="address">Address:</label><br>
            <input type="text" placeholder="Enter Address" id="address"><br><br>
            <label for="city">City:</label><br>
            <input type="text" placeholder="Enter City" id="city"><br><br>
            <label for="state">State:</label><br>
            <input type="text" placeholder="Enter State"><br><br>
            <label for="zipcode">Zip Code:</label><br>
            <input type="number" placeholder="123 456" id="zipcode"><br><br>
        </div>
        <div>
            <h2>Payment</h2>
            <label for="card">Card Accepted:</label><br>
            <input type="text" placeholder="PayPal | MasterCard | American Express | VISA" id="card"><br><br>
            <label for="cardname">Name On Card:</label><br>
            <input type="text" placeholder="Enter Card Name" id="cardname"><br><br>
            <label for="cardnum">Credit Card Number:</label><br>
            <input type="number" placeholder=" 111-2222-3333-4444 " id="cardnum"><br><br>
            <label for="">Exp Month:</label><br>
            <select name="" id="">
                <option value="">Choose Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select><br><br>
            <label for="expyear">Exp Year:</label><br>
            <select name="" id="">
                <option value="">Choose Year</option>
            </select><br><br>
            <label for="cvv">CVV</label><br>
            <input type="number" placeholder=" 1234" id="cvv"><br><br>
        </div>
        <div>
            <button type="submit">Proceed To Checkout</button>
        </div>
    </form>

</body>
</html>
