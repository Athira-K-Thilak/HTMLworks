<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <fieldset>
        <fieldset>
            <h2>Pizza Shop 2.0</h2>
        </fieldset>
        <form action="">
            <div>
                <fieldset>
                    <label for="">Name</label>
                    <input type="text">
                </fieldset>
                
            </div>
            <div>
               <fieldset>
                   <label for=""> Pizza Topping   </label>
                   <input type="radio" name="topping" value="supreme">
                   <label for="">Supreme</label>
                   <input type="radio" name="topping" value="Vegetarian">
                   <label for="">Vegetarian</label>
                   <input type="radio" name="topping" value="Hawaiian">
                   <label for="">Hawaiian</label>
               </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="">Pizza Sauce</label>
                    <select name="" id="">
                        <option value="">Tomato</option>
                        <option value="">Chilly</option>
                        <option value="">soya</option>
                    </select>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="">Optional Extras</label>
                    <input type="checkbox"><label for="">Extra Cheese</label>
                    <input type="checkbox"><label for="">Gluten Free Base</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label for="">Delivery Instructions:</label><br>
                    <textarea name="" id="" rows="8" cols="75"></textarea>
                </fieldset>
            </div>
            <fieldset>
                <button type="submit"> Send my Order </button>
            </fieldset>
    
        </form>
 </fieldset>
</body>
</html>
